<html>    
    <head>
        <title>Formulario de Registro</title>
    </head>
    <body> 
        <h1>Registro de vacunacion COVID-19</h1>
        <form method "GET" action="">
        <br>
        <label>Nombre</label>
        <input name = "name" type = "text"/>
        <br>
        <label>Apellidos</label>
        <input name = "apellidos" type = "text"/>
        <br>
        <label>Sexo</label>
        <input name = "sexo" value = "H" type= "radio"/> Hombre 
        <input name = "sexo" value = "M" type= "radio"/> Mujer
        <br>
        <label>Correo</label>
        <input name = "email" value= "" type = "email" required/> 
        <br>
        <label>Clave</label>
        <input name= "clave" value= "" type = "password"/>
        <br>
        <input name = "declaracion" value ="" type = "checkbox"/> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
        <br>
        <input name = "enviar" value = "Enviar" type = "submit"/>
        </form>
    </body>
</html>
